<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Fondo con Frases</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Oscurece un poco el video */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .quote {
      font-size: 2em;
      max-width: 80%;
      animation: fade 3s ease-in-out;
    }

    @keyframes fade {
      0% { opacity: 0; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.95); }
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video class="video-background" autoplay muted loop>
    <source src="videos/background.mp4"  type="video/mp4" />
    Tu navegador no soporta la etiqueta de video.
  </video>

  <!-- Contenedor de texto -->
  <div class="overlay">
    <div class="quote" id="quote">Bienvenido a mi página</div>
  </div>

  <script>
    // Lista de frases que quieres mostrar
    const quotes = [
      "La vida es lo que pasa mientras haces otros planes.",
      "Hoy es un buen día para aprender algo nuevo.",
      "Sigue tus sueños, pero lleva snacks.",
      "El éxito no es final, el fracaso no es fatal: lo que importa es el valor para continuar.",
      "Haz hoy lo que otros no quieren, haz mañana lo que otros no pueden."
    ];

    let currentQuote = 0;
    const quoteElement = document.getElementById("quote");

    // Cambiar frase cada X segundos
    setInterval(() => {
      quoteElement.style.animation = 'none';
      setTimeout(() => {
        quoteElement.style.animation = 'fade 3s ease-in-out';
        quoteElement.textContent = quotes[currentQuote];
        currentQuote = (currentQuote + 1) % quotes.length;
      }, 10);
    }, 5000); // 5 segundos entre frases
  </script>

</body>
</html>
