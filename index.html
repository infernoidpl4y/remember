<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Me - d4vd</title>
    <style>
        /* Estilos para el fondo animado */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower {
            width: 100px;
            height: 100px;
            position: relative;
            animation: bloom 10s infinite alternate ease-in-out;
        }

        .petal {
            width: 30px;
            height: 60px;
            background: #ff69b4;
            position: absolute;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
        }

        @keyframes bloom {
            0% { transform: scale(0.8) rotate(0deg); }
            100% { transform: scale(1.2) rotate(360deg); }
        }

        /* Estilos para la letra */
        .lyrics-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            max-width: 80%;
        }

        .lyric-line {
            opacity: 0;
            transition: opacity 1s ease-in;
            margin: 15px 0;
            font-size: 1.2em;
        }

        .lyric-line.active {
            opacity: 1;
        }

        /* Estilo para el audio (oculto pero funcional) */
        #audio-player {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background">
        <div class="flower">
            <div class="petal" style="transform: rotate(0deg) translateY(-30px);"></div>
            <div class="petal" style="transform: rotate(60deg) translateY(-30px);"></div>
            <div class="petal" style="transform: rotate(120deg) translateY(-30px);"></div>
            <div class="petal" style="transform: rotate(180deg) translateY(-30px);"></div>
            <div class="petal" style="transform: rotate(240deg) translateY(-30px);"></div>
            <div class="petal" style="transform: rotate(300deg) translateY(-30px);"></div>
        </div>
    </div>

    <!-- Reproductor de audio -->
    
    <audio src="https://raw.githubusercontent.com/infernoidpl4y/remember/main/remember-me-d4vd.mp3" autoplay > </audio>

    <!-- Contenedor de letra -->
    <div class="lyrics-container">
        <div class="lyric-line" id="line1">I'll remember you</div>
        <div class="lyric-line" id="line2">I'll remember us</div>
        <div class="lyric-line" id="line3">I'll remember me</div>
        <div class="lyric-line" id="line4">I'll remember everything</div>
        <!-- Añade más líneas según sea necesario -->
    </div>

    <script>
        // Script para mostrar la letra progresivamente
        const lines = document.querySelectorAll('.lyric-line');
        let currentLine = 0;

        function showNextLine() {
            if (currentLine < lines.length) {
                lines[currentLine].classList.add('active');
                currentLine++;
                setTimeout(showNextLine, 3000); // Cambia cada 3 segundos
            }
        }

        // Iniciar cuando se cargue la página
        window.addEventListener('load', () => {
            showNextLine();
        });
    </script>
</body>
</html>
